<!doctype html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta rel="icon" type="image/svg+xml" href="vite.svg"/>
     <link rel="stylesheet" href="/vite.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title >Random Student picker</title>
    </head>
    <body class="flex flex-col items-center justify-center h-screen bg-gray-100">
      <button id="pick-student-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Pick a Random Student</button>

      <p class="text-6xl mt-8 text-gray-800" id="student-name">?</p>

    <div class="flex gap-4">
      <input type="radio" id="dark" name="theme" value="dark" />
      <label for="dark" class="cursor-pointer">Dark Mode</label>
      <input type="radio" id="light" name="theme" value="light" checked />
      <label for="light" class="cursor-pointer">Light Mode</label>
    </div>
      
        <script type="module" src ='.src/main/'js"></script>
    </body>
</html>
